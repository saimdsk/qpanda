<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Panda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static "qpanda.css" %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "qpanda.js" %}" type="text/javascript"></script>
</head>
<body>
    <header>
        <a href="/" id="header">
            <img src="{% static "logo/v1/v0001-150x150.png" %}" id="logo"/>
            <h1 id="heading">Question Panda</h1>
        </a>
    </header>

    <div class="container-fluid">
        {% block container %}
        {% endblock %}
    </div>

    <footer>
        This is a footer that contains some text.
    </footer>
</body>
</html>
