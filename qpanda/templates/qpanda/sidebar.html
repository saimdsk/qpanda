{% block sidebar %}
    <h4>Welcome to QuestionPanda!</h4>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}</p>
        <a href="/logout/">
            <input type="button" class="button smbutton wd100" value="Logout">
        </a>
    {% else %}
        {% include 'qpanda/registerloginform.html' %}
    {% endif %}
{% endblock %}
