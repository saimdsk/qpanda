<form id="authenticate" action="/login/?next={{ request.path }}" method="POST">
    {% csrf_token %}
    <p class="aboveinput">Username</p>
    {{ userform.username }}
    <p class="aboveinput">Password</p>
    {{ userform.password }}
    <div class="displaynone notopmargin" id="hiddenregister">
        <p class="aboveinput">Confirm password</p>
        <div class="has-feedback notopmargin">
            <input type="password" id="confirmpasswordfield" class="authenticate" placeholder="Confirm password"/>
            <span class="glyphicon glyphicon-remove form-control-feedback" id="registerfeedback" aria-hidden="true">
            </span>
        </div>
    </div>
    <div id="registerlogin">
        <input type="submit" class="button authbutton smbutton" id="loginbutton" value="Login"/>
        <input type="button" class="button authbutton smbutton" id="registerbutton" value="Register"/>
        <input type="hidden" class="button authbutton smbutton checkregistration wd100" id="hiddenregisterbutton" value="Register"/>
    </div>

</form>
<div id="registererrorbox" class="displaynone centercontents">
    <div class="alert alert-danger fade in" id="error">
        <button class="close jshide" id="close" aria-label="close">&times;</button>
        <strong id="errortext">You didn't enter the form correctly.</strong>
    </div>
</div>
