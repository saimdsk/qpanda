<form id="authenticate" action="/login/" method="POST">
    {% csrf_token %}
    <p class="aboveinput">Username</p>
    {{ userform.username }}
    <p class="aboveinput">Password</p>
    {{ userform.password }}
    <div id="hiddenregister">
        <p class="aboveinput">Confirm password</p>
        <input type="password" id="confirmpassword" class="authenticate" placeholder="Confirm password"/>
    </div>
    <div id="registerlogin">
        <input type="submit" class="button smbutton wd49" id="login" value="Login"/>
        <input type="button" class="button smbutton wd49" id="register" value="Register"/>
        <input type="hidden" class="button smbutton wd49" id="hiddenregisterbutton" value="Register"/>
    </div>
</form>
