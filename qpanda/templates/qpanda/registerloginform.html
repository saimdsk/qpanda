<form id="authenticate" action="/login/" method="POST">
    {% csrf_token %}
    <p class="aboveinput">Username</p>
    {{ userform.username }}
    <p class="aboveinput">Password</p>
    {{ userform.password }}
    <div class="displaynone" id="hiddenregister">
        <p class="aboveinput">Confirm password</p>
        <input type="password" id="confirmpasswordfield" class="authenticate" placeholder="Confirm password"/>
    </div>
    <div id="registerlogin" class="centercontents">
        <input type="submit" class="button smbutton wd49" id="loginbutton" value="Login"/>
        <input type="button" class="button smbutton wd49" id="registerbutton" value="Register"/>
        <input type="hidden" class="button smbutton wd49" id="hiddenregisterbutton" value="Register"/>
    </div>
</form>
<div id="registererrorbox" class="displaynone centercontents">
    <div class="alert alert-danger" id="error">
        <a href="#" class="close" id="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong id="errortext">You didn't enter the form correctly.</strong>
    </div>
</div>
